<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TO-DO: Create a form to edit the values of Rating, there are 2 buttons: Update data and Cancel to the Rating
			 -->
			<!--div th:if="${#fields.hasErrors('all')}" th:errors="*{all}" th:errorclass="fieldError"></div-->

			<div class="form-group" th:class="${#fields.hasErrors('moodysRating')}? has-error" >
				<label for="moodysRating" class="col-sm-2 control-label">Moodys Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodysRating}" class="form-control" id="moodysRating" placeholder="MoodysRating"/>
					<span class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}">MoodysRating Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('sandPRating')}? has-error">
				<label for="sandPRating" class="col-sm-2 control-label">SandP Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandPRating}" class="form-control" id="sandPRating" placeholder="SandPRating"/>
					<span class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}">SandPRating Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('fitchRating')}? has-error">
				<label for="fitchRating" class="col-sm-2 control-label">Fitch Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitchRating}" class="form-control" id="fitchRating" placeholder="FitchRating"/>
					<span class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}">FitchRating</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('orderNumber')}? has-error">
				<label for="orderNumber" class="col-sm-2 control-label">Order Number</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{orderNumber}" class="form-control" id="orderNumber" placeholder="Order Number"/>
					<span class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}">OrderNumber</span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a style="margin-top:15px" class="btn btn-danger btn-sm" href="/rating/list"> Cancel </a>
					<input style="margin-top:15px" class="btn btn-primary btn-sm" type="submit" value="Submit" >
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
