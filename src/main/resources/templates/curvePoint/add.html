<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TO-DO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->

			<!--div th:if="${#fields.hasErrors('all')}" th:errors="*{all}" th:errorclass="fieldError"></div-->

			<div class="form-group" th:class="${#fields.hasErrors('curveId')}? has-error" >
				<label for="curveId" class="col-sm-2 control-label">Curve Id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{curveId}" class="form-control" id="curveId" placeholder="curveId"/>
					<span class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}">curveId Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('term')}? has-error">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{term}" class="form-control" id="term" placeholder="Term"/>
					<span class="text-danger"  th:if="${#fields.hasErrors('term')}" th:errors="*{term}">Term Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('value')}? has-error">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{value}" class="form-control" id="value" placeholder="Value"/>
					<span class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Value Error</span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a style="margin-top:15px" class="btn btn-danger btn-sm" href="/curvePoint/list"> Cancel </a>
					<input style="margin-top:15px" class="btn btn-primary btn-sm" type="submit" value="Submit" >
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
