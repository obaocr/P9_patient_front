<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Point</a>&nbsp;|&nbsp;
			<a href="/rating/list">Rating</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bidList/add" style="margin-bottom:10px" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>BidListId</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- TO-DO: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
				<tr th:if="${bidLists.empty}">
					<td colspan="2"> No bidLists Available </td>
				</tr>
				<tr th:each="bidList : ${bidLists}">
					<td><span th:text="${bidList.bidListId}"> bidListId </span></td>
					<td><span th:text="${bidList.account}"> account </span></td>
					<td><span th:text="${bidList.type}"> type </span></td>
					<td><span th:text="${bidList.bidQuantity}"> bidQuantity </span></td>
					<td>
						<a th:href="@{'/bidList/update/' + ${bidList.bidListId}}" > Update </a> |
						<a th:href="@{'/bidList/delete/' + ${bidList.bidListId}}" > Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
