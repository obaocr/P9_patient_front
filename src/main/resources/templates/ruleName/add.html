<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TO-DO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
			<!--div th:if="${#fields.hasErrors('all')}" th:errors="*{all}" th:errorclass="fieldError"></div-->

			<div class="form-group" th:class="${#fields.hasErrors('name')}? has-error" >
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"/>
					<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('description')}? has-error">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"/>
					<span class="text-danger"  th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('json')}? has-error">
				<label for="json" class="col-sm-2 control-label">Json</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{json}" class="form-control" id="json" placeholder="Json"/>
					<span class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}">Json Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('template')}? has-error">
				<label for="template" class="col-sm-2 control-label">Template</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{template}" class="form-control" id="template" placeholder="Template"/>
					<span class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}">Template Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('sqlStr')}? has-error">
				<label for="sqlStr" class="col-sm-2 control-label">SqlStr</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlStr}" class="form-control" id="sqlStr" placeholder="SqlStr"/>
					<span class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}">SqlStr Error</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('sqlPart')}? has-error">
				<label for="sqlPart" class="col-sm-2 control-label">SqlPart</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlPart}" class="form-control" id="sqlPart" placeholder="SqlPart"/>
					<span class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}">SqlPart Error</span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a style="margin-top:15px" class="btn btn-danger btn-sm" href="/ruleName/list"> Cancel </a>
					<input style="margin-top:15px" class="btn btn-primary btn-sm" type="submit" value="Submit" >
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
